<!doctype html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css">
    <title> Your Merge Chance on GitHub </title>
</head>
<body>
    <div class="pure-g">
        <a class="pure-u-1-24"></a>
        <h1 class="pure-u-3-5"> Merge Chance For</h1>
    </div>
    <div class="pure-g">
        <a class="pure-u-1-24"></a>
        <h2 class="pure-u-2-24"> {{repo}}</h2>
    </div>
    <div class="pure-g">
        <a class="pure-u-1-24"></a>
        <h1> <b class="pure-u-1-24"> {{chance}}% </b></h1>
    </div>
    <div class="pure-g">
        <a class="pure-u-1-24"></a>
        <span class="pure-u-12-24"> of the PRs made by outsiders (not owners/members) get merged. Based on a sample of most recent PRs done by users not affiliated with the repo owner</span>
    </div>
<br/>
<div class="pure-g">
    <a class="pure-u-1-24"></a>
    <a class="pure-u-6-24 pure-button pure-button-primary" href="/"> Check Some Other Repo .. </a>  
</div>
<br/>
<hr/>
<footer>
    <p><i>By Piotr Zakrzewski 2021 </i></p>
    <a href="https://twitter.com/pmzakrzewski?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false">Follow @pmzakrzewski</a>
  </footer>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</body>
